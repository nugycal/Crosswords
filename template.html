<!DOCTYPE html>
<html>
	<head>
		 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Crossword</title>
		<script src="main.js"></script>
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>
		<div class="nav">
			<div class="col col-1">
				<h2>Branding</h2>
			</div>
			<div class="col col-2 inline">
				<span class="label">Size: </span>
				<input placeholder="m">
				<span>&times;</span>
				<input placeholder="n">
			</div>
			<div class="col col-3 centered">
				<h2>Wordlist</h2>
			</div>
		</div>
		<div class="container">
			<button onclick="alert('Reload');" class="reload">&#x21bb;</button>
			<div class="preview">
				<div class="crossword">
				</div>
			</div>
			<div class="wordlist">
				<ul class="list">

				</ul>
				<input placeholder="Add a word">
			</div>
		</div>
	</body>
</html>
